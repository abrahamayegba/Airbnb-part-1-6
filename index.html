<!DOCTYPE html>
<html>
    <head>
        <title>Airbnb Clone</title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Mulish:ital,wght@1,200&family=Poppins:ital,wght@1,200&family=Roboto:wght@300;400&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="/Airbnb-tutorial/styles.css">
    </head>
    <body>
       <!-- TOP-NAV-HTML  -->
        <div class="top-nav clearfix">
            <a href="index.html" class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg" alt="Airbnb"/>
            </a> 
            <div id="nav-search-wrapper">
                <form method="get" action="index.html">
                    <input type="text" name="search" id="nav-search" placeholder="Search"/>
                </form>
            </div>
            <ul>
                <li><a href="#">Become A Host</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
        <!-- JUMBOTRON-SLIDER  -->
        <div id="jumbotron-wrapper">
            <div id="jumbotron-arrow-wrapper">
                <div class="jumbotron-arrow" id="left-jumbotron-arrow"><span class=ion-chevron-left></span></div>
                <div class="jumbotron-arrow" id="right-jumbotron-arrow"><span class=ion-chevron-right></span></div>
            </div>
            <div id="slider-wrapper">
                <div class="slide active">
                    #1
                </div>
                <div class="slide">
                    #2
                </div>
                <div class="slide">
                    #3
                </div>
            </div>
        </div> 
        
        
        <!-- JAVASCRIPT IMPORTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">

        </script>
        <script src="functions.js">

        </script>
    </body>
</html>
